<h3>{{title}}</h3>
<time datetime="{{lastModificationTime}}">Modified on {{lastModificationTime | date:'medium'}}</time>

<dl>
	<dt ng-if="username">Username</dt>
	<dd ng-if="username">{{username}}</dd>

	<dt ng-if="password">Password</dt>
	<dd ng-if="password">{{password}}</dd>

	<dt ng-if="url">URL</dt>
	<dd ng-if="url"><a ng-href="{{url}}">{{url}}</a></dd>

	<dt ng-repeat-start="field in fields">{{field.key}}</dt>
	<dd ng-repeat-end>{{field.value}}</dd>
</dl>
