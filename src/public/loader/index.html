<header>
	<h2>Choose your database</h2>
</header>
<article>
	<a ng-repeat="db in databases" ng-href="/{{type}}/{{db.name}}">
		<section class="db">
			<h3>{{db.name}}</h3>
			<p>
				<span class="db-attr-label">Size:</span>
				<span class="db-attr-value">{{db.size | bytes}}</span>
				<br />
				<span class="db-attr-label">Modified:</span>
				<span class="db-attr-value">{{db.modifiedOn | date:'medium'}}</span>
			</p>
		</section>
	</a>
</article>
